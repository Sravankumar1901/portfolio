<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background color</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            margin-top: 80px;
            background-color: #000;
        }

        
        #hero {
            border: 5px solid white;
            padding: 10px;
            background-color: #fff;
        }

       
        .change-trigger {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="hero">
        <label for="backgroundcolor">Select Background Color:</label>
        <input class="change-trigger" type="color" id="backgroundcolor" name="backgroundcolor"
            onchange="changeBackgroundColor(event)">
    </div>
    
    <script>
       const bodyEl = document.getElementsByTagName('body');
       function changeBackgroundColor(event) {
    const backgroundColor = event?.target?.value;
    bodyEl[0].style.backgroundColor = backgroundColor;
}
    </script>
</body>

</html>
